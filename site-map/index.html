<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title>Display a map</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <script src='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet' />

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>

  <div id='map'></div>

  <script>
    // ðŸ’¡ðŸ’¡ðŸ’¡ Change this to your Token --------------------
    // ------------------------------------------------
    mapboxgl.accessToken = 'pk.eyJ1IjoidnR2YTIyMiIsImEiOiJja28yMnU2ZGcwMnI1MnFscmF2cWJpcmVnIn0.r4Jcyyzx1E_TLn1Kp-_GoA';
    // ------------------------------------------------
    // ------------------------------------------------

    var map = new mapboxgl.Map({
      container: 'map',

      // ðŸ’¡ðŸ’¡ðŸ’¡ Change this to your style --------------------
      // ------------------------------------------------
      style: 'mapbox://styles/vtva222/cko24l1yx134717utj5umne44',
      // ----------------------------------------------
      // ------------------------------------------------

      // ðŸ’¡ðŸ’¡ðŸ’¡ Change to your location ----------------------
      // ------------------------------------------------
      zoom: 15.90,
      center: [-83.685667, 37.773335],
      pitch: 60,
      bearing: 90
      // ------------------------------------------------
      // ----------------------------------------------

    });

    // Add geolocate control to the map.
    map.addControl(new mapboxgl.GeolocateControl({
      positionOptions: {
        enableHighAccuracy: true
      },
      trackUserLocation: true
    }));
  </script>

</body>

</html>
